<!DOCTYPE html>
<html>
    <head>
        <title>BrazilKickOffApp2014</title>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
    
        <link href="css/mobile-angular-ui-base.css" rel="stylesheet" type="text/css"/>
        <link href="style.css" rel="stylesheet">
        
        <script src="phonegap.js"></script>
        <script src="cdv-plugin-fb-connect.js"></script>
        <script src="facebook-js-sdk.js"></script>
        <script src="js/angular.js" type="text/javascript"></script>
        <script src="js/angular-route.js" type="text/javascript"></script>
        <script src="js/angular-touch.js" type="text/javascript"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/services.js"></script>
        <script src="js/angular-easyfb.js"></script>
		
    </head>
    <body ng-controller="brazilFbLogin">
        
        <!-- Sidebars -->
        <div class="sidebar sidebar-left" toggleable parent-active-class="sidebar-left-in" id="mainSidebar" ng-show="isLoggedIn" >

            <div class="scrollable">
                <div class="scrollable-content">

                    <div class="list-group cus-list-group" toggle="off" bubble target="mainSidebar">
                        <a class="list-group-item" href="#/"><i class="fa pull-left"></i>Home</a>
                        <a class="list-group-item" href="#"><i class="fa pull-left ion-cus-schedule"></i>Schedule</a>
                        <a class="list-group-item" href="#"><i class="fa pull-left ion-cus-alarms"></i>My Alarms</a>
                        <a class="list-group-item" href="#/groups" ><i class="fa pull-left ion-cus-groups"></i>Groups</a>
                        <a class="list-group-item" href="#"><i class="fa pull-left ion-cus-predict"></i>Predict & Win</a>
                        <a class="list-group-item" href="#"><i class="fa pull-left ion-cus-offers"></i>Offers</a>
                        <a class="list-group-item" href="#"><i class="fa pull-left ion-cus-now"></i>Now</a>
                    </div>

                </div>
            </div>
        </div>

        <div class="app" >

            <!-- Navbars -->
            <div class="navbar navbar-app navbar-absolute-top" ng-show="isLoggedIn" >

                <div class="navbar-brand navbar-brand-center bar-kickoff" yield-to="title">
                    <h4>Brazil<span>KickOff</span>2014</h4>
                </div>

                <div class="btn-group pull-left">
                    <div ng-click="toggle('mainSidebar')" class="btn btn-navbar sidebar-toggle">
                        <i class="fa fa-bars"></i>&nbsp;
                    </div>
                </div>

                <div class="btn-group pull-right" yield-to="navbarAction">
                    <div class="btn btn-navbar">
                        <i class="fa fa-ellipsis-v"></i>&nbsp;
                    </div>
                </div>
            </div>

            <div class="app-body">
                <ng-view class="app-content"></ng-view>
            </div>
        </div>
    </body>
</html>
